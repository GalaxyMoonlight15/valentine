<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine?</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #ffffff;
        font-family: Arial, sans-serif;
        text-align: center;
        overflow: hidden;
    }

    h1 {
        font-size: 2.8em;
        color: #ff4d6d;
        margin-bottom: 20px;
    }

    .gif-container {
        width: 340px;
        margin-bottom: 35px;
    }

    .container {
        position: relative;
        width: 100%;
        height: 220px;
    }

    button {
        padding: 12px 30px;
        font-size: 1.2em;
        border: none;
        border-radius: 40px;
        cursor: pointer;
        position: absolute;
    }

    #yes {
        background-color: #ff4d6d;
        color: white;
        left: 40%;
        top: 60%;
    }

    #no {
        background-color: #ff9f1c;
        color: white;
        left: 55%;
        top: 60%;
    }
</style>
</head>

<body>

<h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>

<div class="gif-container">
    <div class="tenor-gif-embed"
        data-postid="16247775868018705450"
        data-share-method="host"
        data-aspect-ratio="1.12821"
        data-width="100%">
    </div>
</div>

<div class="container">
    <button id="yes" onclick="goToLovePage()">Yes üíñ</button>
    <button id="no" onmouseover="shrinkNo()">No üò¢</button>
</div>

<script>
let noScale = 1;
let yesScale = 1;

function shrinkNo() {

    noScale -= 0.08;
    yesScale += 0.08;

    if (noScale < 0.6) noScale = 0.6;
    if (yesScale > 1.6) yesScale = 1.6;

    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    noBtn.style.transform = "scale(" + noScale + ")";
    yesBtn.style.transform = "scale(" + yesScale + ")";

    noBtn.innerText = "Think about it‚Ä¶";
    yesBtn.innerText = "You sure? üíï";

    const container = document.querySelector(".container");

    const maxX = container.clientWidth - noBtn.offsetWidth;
    const maxY = container.clientHeight - noBtn.offsetHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

function goToLovePage() {
    window.location.href = "love.html";
}
</script>

<script async src="https://tenor.com/embed.js"></script>

</body>
</html>
